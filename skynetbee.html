      "https://dl.dropboxusercontent.com/scl/fi/nrxy7484f6ur1l34xlb9z/reelsvideo.io_1749105317245.mp4?rlkey=bmc2blzv4cdsxn8vm17i8j6xs&st=bxxzh7mc",

      "https://dl.dropboxusercontent.com/scl/fi/97ti739f64llw8qge20w5/reelsvideo.io_1749105236155.mp4?rlkey=gn836w4ozg5i2i7kko15fathn&st=fh04jhqh",
      "https://dl.dropboxusercontent.com/scl/fi/j37eppz3aa2arpwkjv9mw/reelsvideo.io_1749105179224.mp4?rlkey=vohneod0gtbkj5hdo0f3bg5fr&st=q3gbk536",
      "https://dl.dropboxusercontent.com/scl/fi/af3iaq1hesqjcg6gsy5ch/reelsvideo.io_1749106894991.mp4?rlkey=aepzrhsx0qy0vnvddoxh1fkdi&st=dteheng9",
      "https://dl.dropboxusercontent.com/scl/fi/2n46bk0iwzyb0cllb9ly7/reelsvideo.io_1749111199492.mp4?rlkey=hups6plw65lv1uwkomlgfude5&st=y8c9g05u",


    
      
    ];

    let currentIndex = 0;

    const carousel = document.getElementById('carousel');
    const addButton = document.getElementById('btn-add');    // Next
    const removeButton = document.getElementById('btn-remove');  // Previous

    // Create the video card and video element once
    function createVideoCard() {
      const videoCard = document.createElement('div');
      videoCard.classList.add('video-card');

      const video = document.createElement('video');
      video.controls = true;
      video.autoplay = true;
      video.muted = false;
      video.style.width = '100%';
      video.style.height = '100%';
      video.style.borderRadius = '20px';
      video.style.objectFit = 'cover';

      videoCard.appendChild(video);
      return { videoCard, video };
    }

    const { videoCard, video } = createVideoCard();
    carousel.appendChild(videoCard);

    function updateVideo() {
      video.src = videos[currentIndex];
      video.load();
      video.play();
    }

    addButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % videos.length;
      updateVideo();
    });

    removeButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + videos.length) % videos.length;
      updateVideo();
    });

    // Load the first video initially
    updateVideo();
    function updateVideo() {
  const videoUrl = videos[currentIndex];
  videoCard.innerHTML = ''; // Clear existing content

  const videoElement = document.createElement('video');
  videoElement.src = videoUrl;
  videoElement.controls = true;
  videoElement.autoplay = true;
  videoElement.muted = false;
  videoElement.style.width = '100%';
  videoElement.style.height = '100%';
  videoElement.style.borderRadius = '20px';
  videoElement.style.objectFit = 'cover';

  // Wait for metadata to load before playing (optional smooth play)
  videoElement.addEventListener('loadedmetadata', () => {
    videoElement.play();
  });

  videoCard.appendChild(videoElement);
}


  </script>
